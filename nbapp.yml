spring:
  application:
    name: nbapp
    
server:
  port: 8304
  
spring:
  mvc:
    view:
      prefix: = /views/
      suffix: = .html
      
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8302/eureka
  instance:
      hostname: localhost
